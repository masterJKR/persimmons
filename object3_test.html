<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
            //  이름, 나이,  생년월일 을 입력하고 (input 태그로)
            //  '제출' 버튼을 클릭하면  
            //  <div id='print'></div> 에 출력 하세요
            //  모든 데이터(input 값)은 객체로 받아서 처리
        window.onload = function(){
            let bt = document.querySelector("#send");
            bt.addEventListener("click" , function(){
                const name = document.querySelector("#name").value;
                const age = document.querySelector("#age").value;
                const birth = document.querySelector("#birth").value;
                const my = {name,age,birth}; // 객체로 저장

                let div = document.querySelector("#print");
                div.innerHTML = ` 
                    이름 : ${my.name}, 
                    나이 : ${my.age},
                    생년월일 : ${my.birth}
                `;
            } );
        }

      
    </script>

</head>
<body>
    이름 : <input type="text" name="" id="name"> <br>
    나이 : <input type="number" name="" id="age"> <br>
    생년월일 : <input type="date" name="" id="birth"> <br>
    <button type="button" id="send">제출</button>
    <div id="print"></div>
</body>
</html>
