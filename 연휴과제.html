<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        // 자바스크립트 코드는 function을 제외하고는 , 순차적으로 실행된다.
        //  body 태그 보다 위에 자바스크립트 코드가 있다면(function제외)
        //  태그가 실행되기전에 먼저 실행 된다. 
        // 하여  태그가 화면에 표시가 된후에 실행 시키기 위해 
        //  window.onload 를 사용한다.  
        //  안그러면  태그가 없는 상태에서 실행 되므로 오류 
        
        window.onload=function(){ // 브라우저 화면에 HTML,css 처리가 
                                 //  끝나면 실행 -> window.onload
            document.getElementById("output").innerText=" 잘 나오나?";
        }

        function print(){
            //print 라는 함수가 호출(실행)되면 동작할 내용은 { } 안에 작성
            let data = document.getElementById("data").value;
            document.getElementById("output").innerText=data;
        }
    </script>

</head>
<body>

    <input type="text" id="data" onkeyup="print()">
    <div id="output"></div>
