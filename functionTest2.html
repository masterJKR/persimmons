<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        function print( text) {
            document.write(`<div>${text}</div>`);
        }
        //사각형의 너비와 높이 를 계산하여  넓이를 구하여 출력하는 함수
        // 함수명 : rectArea 
        // 매개변수 2개

        function rectArea( w, h){
            print(`넓이 : ${w*h}`);
        }
    
        rectArea(20, 8 );

        // 3과목( 국어 , 수학 ,영어 )의 총점과 평균을 구하여 출력 하는 함수
        // 함수명 : grade
        // 매개변수 3개
        
        function grade( k , m ,e  ){
            let total = k + m + e; //총점
            let avg = total/3;   //평균
            print(`총점 : ${total}, 평균 : ${avg}`);
        }

        grade(88, 99, 40);


        // 아래의 코드를 작성하고 올바르게 실행 될수 있게 함수를 만들어보세요!

        function hi( name ){
            print(`안녕, ${name}!`);
        }
        
        hi("이순신");  // 화면 출력은   안녕, 이순신! 
        hi("김정원");  // 화면 출력     안녕, 김정원!
        hi("박승찬");  // 화면 출력     안녕, 박승찬!

    </script>


</head>
<body>
    
</body>
</html>
