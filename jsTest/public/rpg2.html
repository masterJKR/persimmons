<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TextRpg</title>
</head>
<body>
    <div id="wrap">
        <div>
            <button id="save">저장하기</button>
            <button id="load">불러오기</button>
        </div>
        <fieldset>
            <legend>캐릭터 생성</legend>
            <div class="input-field">
                <label>캐릭터명</label>
                <input type="text" id="name">
            </div>
            <div class="input-field">
                <label>직업</label>
                <input type="text" id="job">
            </div>
            <div class="input-field">
                <label>성별</label>
                <input type="radio" name="gender" value="m">남자
                <input type="radio" name="gender" value="w">여자
            </div>
            <div id="stat">
                <!--  
                5개 이상 스탯을 랜덤하게 나오게 해주세요
                   무작위 라는 버튼을 클릭하면  랜덤값으로 적용 되게 
                   하고  localstorage에 저장
                   -->
            </div>

        </fieldset>
    </div>

    <script>
        // 5개 스탯 무작위 값
        const stat = document.querySelector("#stat"); // div#stat
        // div#stat 에  버튼과  스탯 출력 5개 태그 넣기
        let randomBt = document.createElement("button");
        randomBt.textContent = "무작위스탯";
        stat.appendChild(randomBt);

        let str = document.createElement("div");
        stat.appendChild(str);
        let dex = document.createElement("div");
        stat.appendChild(dex);
        let agi = document.createElement("div");
        stat.appendChild(agi);
        let con = document.createElement("div");
        stat.appendChild(con);
        let int = document.createElement("div");
        stat.appendChild(int);

        // 스탯 값 localStorage에 저장하기 위해 객체 생성
        const statValue = { 
            strVal : 0 , 
            dexVal : 0 , 
            agiVal : 0 ,
            conVal : 0 , 
            intVal : 0
         };

        // 버튼 클릭하여 무작위 스탯 값 생성하기
        randomBt.onclick = () => {
            statValue.strVal = Math.floor(Math.random() * 10 ) + 5;
            statValue.dexVal = Math.floor(Math.random() * 10 ) + 5;
            statValue.agiVal = Math.floor(Math.random() * 10 ) + 5;
            statValue.conVal = Math.floor(Math.random() * 10 ) + 5;
            statValue.intVal = Math.floor(Math.random() * 10 ) + 5;

            str.textContent = `힘 : ${statValue.strVal}`;
            dex.textContent = `재주 : ${statValue.dexVal}`;
            agi.textContent = `민첩 : ${statValue.agiVal}`;
            con.textContent = `체력 : ${statValue.conVal}`;
            int.textContent = `지능 : ${statValue.intVal}`;
        };




        // 저장하기
        const saveBtn = document.querySelector("#save");
        saveBtn.onclick = () => {
            let name = document.querySelector("#name").value;
            let job = document.querySelector("#job").value;
            let gender = document.querySelector("input[name='gender']:checked").value

            localStorage.setItem("name", name);
            localStorage.setItem("job", job);
            localStorage.setItem("gender", gender);
            localStorage.setItem("str",statValue.strVal);
            localStorage.setItem("dex", statValue.dexVal);
            localStorage.setItem("agi",statValue.agiVal);
            localStorage.setItem("con",statValue.conVal);
            localStorage.setItem("int",statValue.intVal);
        }

        const loadBtn = document.querySelector("#load");
        loadBtn.onclick = () => {
            let name = localStorage.getItem("name");
            let job = localStorage.getItem("job");
            let gender = localStorage.getItem("gender");

            document.querySelector("#name").value = name;
            document.querySelector("#job").value = job;
            let radio = document.querySelector(`input[name="gender"][value="${gender}"]`);

            radio.checked = true;
        }

// input[type='radio']  , input[name='aaaa']  $("#job")
    </script>
</body>
</html>
