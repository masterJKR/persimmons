<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TextRPG</title>
</head>
<body>
    <!-- rpg.html -->

    <script>
     // 캐릭터와 몬스터 객체 생성
     // 캐릭터 객체
     const my = {
        name : "기영이" ,
        hp : 100,
        attack : 20, 
        heal(){  // 힐 스킬 ( 함수로 구현 )
            this.hp += 15;  // 힐 함수 실행시 hp 15씩 증가
            if(this.hp > 100 ) this.hp=100; // 최대치가 100이므로 100안넘게
            log(` ${this.name}이(가) 체력을 15 회복했습니다. (HP: ${this.hp})`);
        },
        hit(target){ // 공격 : 누구를 공격하는지 매개변수로 받기
            log(` ${this.name}의 공격`);
            target.hp -= this.attack; // 내 공격력 만큼 몬스터 hp 감소
            if( target.hp <0 ) target.hp=0; // 몬스턴의 hp가 0보다 작으면 0 으로 표시
            log(`${target.name} HP : ${target.hp}`);
        }
     };

     //몬스터 객체  ->  name , hp, attack, hit  만들어보세요.
     const monster = {
        name : "기철이",
        hp : 105 ,
        attack : 18,
        hit(target){
            log(` ${this.name}의 공격`);
            target.hp -= this.attack; // 몬스터 공격력 만큼 내 캐릭터 감소
            if( target.hp <0 ) target=0; // 캐릭터의 hp가 0보다 작으면 0 으로 표시
            log(`${target.name} HP : ${target.hp}`);
        }
     };


     // 상황 출력 함수 
     const logWrap = document.createElement("div"); //div 태그 만들기
     document.body.appendChild(logWrap); // body 태그안에 넣기 
     function log(text){
        const p = document.createElement("p"); // 로그 내용 담을 p 태그 만들기
        p.textContent = text; // 로그 내용 넣기
        logWrap.appendChild(p); // div 태그 안에 추가하기
        logWrap.scrollTop = logWrap.scrollHeight; // 로그 div에 스크롤의위치를  
        // 높이만큼 위치에표시
     }
      
     // 내캐릭터의 기술 사용 - 버튼
     const attackBtn = document.createElement("button");
     attackBtn.textContent="공격하기";
     attackBtn.onclick = () =>{
        // 내캐릭터가 몬스터를 공격하고 , 몬스터는 공격받으면 반격한다.
        if( monster.hp <= 0 ) return log("몬스터는 이미 쓰러졌습니다.");
        my.hit(monster); // 몬스터의 hp가 0이 아니라면  공격하기
        if( monster.hp > 0){
            monster.hit(my); // 캐릭터의 공격을 받고 아직 몬스터가 살아 있다면 몬스터 반격
        }else{
            log("승리! 기철이를 물리 쳤다.");
        }
     };
     document.body.appendChild(attackBtn); // 내 캐릭터 공격 버튼

     // 내캐릭터 힐
     const healBtn = document.createElement("button");
     healBtn.textContent="회복하기";
     healBtn.onclick = () => my.heal();
     document.body.appendChild(healBtn);



    </script>


</body>
</html>
