<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>객체</title>

    <script>
        // 객체를 사용하면 좋은점
        // 많은 양의 데이터를 구분하여 저장하기 좋다.
        // 키(key)에 따라  원하는 값 사용하기 편하다.
        // 검색에 용이하다. 

         //  name은  key에 해당하고  흰둥이는 value에 해당한다.
        let dog = { name : "흰둥이" , breed : "말티즈", age : 5 };
        console.log( dog["name"] );
        console.log(  dog.name );

        dog.gender = "암컷"; // 추가, 수정

        delete dog.gender; //삭제


    </script>


</head>
<body>
    
</body>
</html>
