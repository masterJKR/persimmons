<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가위바위보</title>

    <link rel="stylesheet" href="./game.css">
    <script src="./game.js"></script>

</head>
<body>
    
    <div id="wrap">
        <!-- 컴퓨터 가위바위보 영역-->
        <div id="com" class="field">
            <div class="picBox">
                <img id="comPic">
            </div>
            <h2 class="player-name">컴퓨터</h2>
        </div>
        <!-- 결과 영역 -->
        <div id="result" class="field">

        </div>
        <!-- 유저 가위바위보 영역 -->
        <div id="user" class="field">
            <div class="picWrap">
                <div class="picBox"><img src="./scissors.png" id="scissors"></div>
                <div class="picBox"><img src="./rock.png" id="rock"></div>
                <div class="picBox"><img src="./paper.png" id="paper"></div>
            </div>
            <h2 class="player-name">나</h2>
        </div>
    </div>

</body>
</html>
